<!DOCTYPE html>
<html>
  <head>
    <title>Latin Bar O</title>
    <meta charset="utf8">

    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #the-button {
        background: none;
        border: none;
        width: 100%;
        height: 100%;

        font-family: monospace;
        font-size: 60vh;
      }
    </style>

    <script type="module">
      const button = document.getElementById('the-button');
      button.addEventListener('click', async (evt) => {
        const text = evt.target.textContent;
        await navigator.clipboard.writeText(text);
      });
    </script>
  </head>
  <body>
    <button id="the-button">Éµ</button>
  </body>
</html>
